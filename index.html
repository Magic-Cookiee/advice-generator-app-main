<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 48px}
    .attribution a { color: hsl(150, 100%, 66%); }
  </style>
</head>
<body>
    <div class="bg">
      <main>
        <h1>  </h1>
         <div id="advice">A D V I C E  # <div id="advice-id"></div></div>
         <span id="advice-text">-- Advice text goes here --</span>
         <img id="pattern-mobile" src="images/pattern-divider-mobile.svg" alt="#">
         <img id="pattern-desktop" src="images/pattern-divider-desktop.svg" alt="#">
         <button class="dice"><img class="dice" src="images/icon-dice.svg" alt="#"></button>
      </main>
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Krzysztof Graczyk</a>.
      </footer>
    </div>
    <script>
      let diceButton = document.querySelector(".dice");
      window.onload = function () {
            fetch("https://api.adviceslip.com/advice")
            .then( callBack => callBack.json())
            .then( data => dataReady(data))
      }
      function dataReady(data) {
        document.querySelector("#advice-id").innerHTML = data.slip.id;
        document.querySelector("#advice-text").innerHTML = data.slip.advice;
      }
      diceButton.addEventListener("click", function refreshPage(){location.reload()})
    </script>
</body>
</html>
